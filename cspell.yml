language: en
useGitignore: true
validateDirectives: true
ignorePaths:
  # Excluded from spelling check
  - cspell.yml
  - package.json
  - demo/presets
  - tests/*-snapshots/
dictionaries:
  - html

overrides:
  - filename: '**/*.svg'
    dictionaries:
      - css
  - filename: 'tests/*.ts'
    words:
      - pageerror
      - requestfailed

words:
  - tailport
  - dotviz
  - graphviz
  - svgr
  - reactroot # FIXME https://github.com/facebook/react/issues/10971
  - zoomer # FIXME
  - typelist # FIXME
  - positionals
  - fontname
  - rankdir
  - asynciterable
  - commonmark
  - swapi
  - cssnext
  - ranksep
  - CELLBORDER
  - QLID # GraphQLID
  - Goncharov
  - octo
  - octocat
  - pageview
  - jsdelivr
  - GraphiQL
